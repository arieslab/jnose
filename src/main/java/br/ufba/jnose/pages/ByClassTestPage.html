<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div class="container">
        <input wicket:id="acbCobertura" type="checkbox">
        <label style="color: #e71616;">Coverage: </label> Enable coverage flow.
        <div style="overflow: auto; width: 100%; height:250px;background-color: #f5f5f5;">
            <table class="table table-sm">
                <tr style="color: #000000;">
                    <th style="text-align: center;"></th>
                    <th style="text-align: center;">Name</th>
                    <th style="text-align: center;">Path</th>
                    <th style="text-align: center;">Concluded</th>
                    <th style="width: 100px;text-align: center;">%</th>
                    <th></th>
                </tr>
                <tr wicket:id="lvProjetos">
                    <td style="text-align: center;">
                        <input type="checkbox" wicket:id="paraProcessarACB"/>
                    </td>
                    <td style="text-align: center;">
                        <span wicket:id="nomeProjeto"></span>
                    </td>
                    <td style="text-align: center;">
                        <span wicket:id="projeto"></span>
                    </td>
                    <td style="text-align: center;">
                    <span>
                        <i wicket:id="iconProcessado" class="material-icons green" style="">check_circle</i>
                        <i wicket:id="iconNaoProcessado" class="material-icons red" style="">cancel</i>
                    </span>
                    </td>
                    <td style="text-align: center;">
                        <div class="progress">
                            <div wicket:id="progressProject" class="progress-bar" role="progressbar" style="width: 25%"
                                 aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                <span wicket:id="lbPorcentagem"></span>
                            </div>
                        </div>
                    </td>
                    <td style="text-align: center;">
                        <button wicket:id="btModel" type="button" class="btn btn-warning btn-sm" data-toggle="modal"
                                data-target="#model1">
                            Details
                        </button>
                        <a target="_blank" href="#" wicket:id="lkResultado" class="btn btn-success btn-sm">
                            Result
                        </a>
                        <a target="_blank" href="#" wicket:id="lkCharts" class="btn btn-warning">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bar-chart-line" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1V2zm1 12h2V2h-2v12zm-3 0V7H7v7h2zm-5 0v-3H2v3h2z"/>
                            </svg>
                        </a>
                    </td>

                    <div wicket:id="model" class="modal fade" id="model1" tabindex="-1" role="dialog"
                         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Resultados</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    Projeto: <span wicket:id="nomeProjeto"></span>
                                    <br><br>
                                    <a wicket:id="linl0" target="_blank">jacoco.csv</a><br>
                                    <a wicket:id="linl1" target="_blank">testfiledetector.csv</a><br>
                                    <a wicket:id="linl2" target="_blank">testfilemapping.csv</a><br>
                                    <a wicket:id="linl3" target="_blank">testsmelldetector.csv</a><br>
                                    <br>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </tr>
            </table>
        </div>

        <div style="width:100%;background-color: black;color:white;">
            <a wicket:id="processarTodos" class="btn btn-success btn-sm">Process</a>
            <div wicket:id="loadImg" class="spinner-border text-warning" role="status" style="width:20px;height:20px;">
                <span class="sr-only">Loading...</span>
            </div>
<!--            <span wicket:id="lbProjetosSize"></span> projects found in the folder: <span-->
<!--                wicket:id="lbPastaSelecionada"></span>-->
        </div>
        <div wicket:id="progress" style="width:100%;"></div>

        <div wicket:id="feedback" style="width: 360px;"></div>

        <br>

        <div style="width:100%;height:90px;background-color: black;color:white;overflow: auto;font-size: 12px;">
            <span wicket:id="taLog" style="width:100%;height:100%;background-color: black;color:white;"></span>
        </div>
        <br>
<!--        <div style="width:100%;height:90px;background-color: black;color:white;overflow: auto;font-size: 12px;">-->
<!--            <span wicket:id="taLogInfo" style="width:100%;height:100%;background-color: black;color:white;"></span>-->
<!--        </div>-->

    </div>

    <br>

    <div style="width:100%;text-align: center;">
        <!--<button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#exampleModalCenter">
            Results
        </button>-->
        <a target="_blank" href="#" wicket:id="lkResultado" class="btn btn-success btn-sm">
            Result
        </a>
        <a href="#" wicket:id="lkCharts" class="btn btn-warning">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bar-chart-line" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1V2zm1 12h2V2h-2v12zm-3 0V7H7v7h2zm-5 0v-3H2v3h2z"/>
            </svg>
        </a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Resultados</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <br>
                    <a target="_blank" wicket:id="linkCSVFinal">all_testsmells.csv</a><br>
                    <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <br>

</wicket:extend>
