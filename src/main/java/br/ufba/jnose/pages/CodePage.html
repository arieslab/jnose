<wicket:head xmlns:wicket="http://wicket.apache.org">
    <link rel="shortcut icon" href="logo_java.png">

            &nbsp;<img width="22px" src="logo_java.png"/>&nbsp;<span wicket:id="title">Result</span>

        <div style="position: fixed;top:3px;right: 5px;width: 100px; font-size:12px;">
