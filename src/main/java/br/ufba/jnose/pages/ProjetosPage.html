<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div class="container">
        <div class="card">
            <div class="card-body">

                <form wicket:id="form">
                    <div class="form-group">
                        <label for="gitrepo">Git Repository</label>
                        <input wicket:id="tfGitRepo" type="text" class="form-control" id="gitrepo" aria-describedby="gitrepohelp" placeholder="Enter git repository">
                        <div style="position: absolute;bottom: 0;right: 0;width: 140px; font-size:12px;">
                            <a wicket:id="lkAddOracle" href="">Copy Oracle JNose Tests</a>
                        </div>
                        <small id="gitrepohelp" class="form-text text-muted">Aqui pode ser utilizado o endereço do repositório do github..</small>
                    </div>
                    <button wicket:id="btClone" type="submit" class="btn btn-primary btn-sm">Clone</button>
                </form>

            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-body">
                <table id="example" class="table table-striped table-bordered table-sm" style="width:100%">
                    <thead>
                    <tr>
                        <th>Project</th>
                        <th>path</th>
                        <th>JUnit</th>
                        <th>Last Update</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr wicket:id="lista">
                        <td wicket:id="projetoNome"></td>
                        <td wicket:id="path"></td>
                        <td wicket:id="junit"></td>
                        <td wicket:id="lastupdate"></td>
                        <td>
                            <a class="btn btn-warning btn-sm" wicket:id="linkPull" href="#">Pull</a>
                            <a class="btn btn-danger btn-sm" wicket:id="linkDelete" href="#">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</wicket:extend>
