<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div class="container">
        <div wicket:id="feedback" style="width: 360px;"></div>

        <div style="overflow: auto; width: 100%; height:250px;background-color: #f5f5f5;">
            <table class="table table-sm">
                <tbody>
                <tr style="color: #404040;">
                    <th style="text-align: center;">Name</th>
                    <th style="text-align: center;">Path</th>
                    <th style="text-align: center;">Branch</th>
                    <th style="text-align: center;">Commits/Tags</th>
                    <th></th>
                </tr>
                <tr wicket:id="lvProjetos">
                    <td style="text-align: center;">
                        <span wicket:id="nomeProjeto">commons-csv</span>
                    </td>
                    <td style="text-align: center;">
                        <span wicket:id="path">/home/tassio/Desenvolvimento/repo.git/jnose/./projects/commons-csv</span>
                    </td>
                    <td wicket:id="branch" style="text-align: center;"></td>
                    <form wicket:id="form">
                        <td style="text-align: center;">
                            <div class="custom-control custom-radio">
                                <span wicket:id="radioCommitsTags"></span>
                            </div>
                        </td>
                        <td style="text-align: right;">
                            <a class="btn btn-success btn-sm" wicket:id="btSubmit" type="submit">Analyze</a>
                            <a target="_blank" wicket:id="lkResult1" class="btn btn-warning btn-sm">Result 1</a>
                            <a target="_blank" wicket:id="lkResult2" class="btn btn-warning btn-sm">Result 2</a>
                        </td>
                    </form>
                </tr>
                </tbody>
            </table>
        </div>
        <br><br>
        <div style="width:100%;height:90px;background-color: black;color:white;overflow: auto;font-size: 12px;">
            <span wicket:id="taLogInfo" style="width:100%;height:100%;background-color: black;color:white;">000</span>
        </div>

    </div>
    <br>
    <br>

</wicket:extend>
