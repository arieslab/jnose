<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div class="container">
        <br>
        <form wicket:id="form">
            Folders with projects: <input wicket:id="tfPastaPath" type="text" class="form-control" style="width:70%"/>
            <input wicket:id="btEnviar" type="submit" value="Select" class="btn btn-success btn-sm"/>
        </form>
        <br>
        <div style="overflow: auto; width: 100%; height:200px;background-color: #e0e0e0;">
            <table class="table table-sm">
                <tr style="color: #404040;">
                    <th style="text-align: center;"></th>
                    <th style="text-align: center;">Name</th>
                    <th style="text-align: center;">Path</th>
                    <th style="width: 100px;text-align: center;">%</th>
                    <th style="width: 100px;text-align: center;">%</th>
                </tr>
                <tr wicket:id="lvProjetos">
                    <td style="text-align: center;">
                        <input type="checkbox" wicket:id="paraProcessarACB"/>
                    </td>
                    <td style="text-align: center;">
                        <span wicket:id="nomeProjeto"></span>
                    </td>
                    <td style="text-align: center;">
                        <span wicket:id="projeto"></span>
                    </td>
                    <td style="text-align: center;">
                        <div class="progress">
                            <div wicket:id="progressProject" class="progress-bar" role="progressbar" style="width: 25%"
                                 aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                <span wicket:id="lbPorcentagem"></span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <a href="#" wicket:id="lkResultado" class="btn btn-success btn-sm">
                            Result
                        </a>
                    </td>
                </tr>
            </table>
        </div>

        <div style="width:100%;background-color: black;color:white;">
            <a wicket:id="processarTodos" class="btn btn-success btn-sm">Process</a>
            <span wicket:id="lbProjetosSize"></span> projects found in the folder: <span
                wicket:id="lbPastaSelecionada"></span>
        </div>
        <div wicket:id="progress" style="width:100%;"></div>
        <div wicket:id="feedback" style="width: 360px;"></div>
    </div>

    <br>

    <div style="width:100%;text-align: center;">
        <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#exampleModalCenter">
            Results
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Results</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <br>
                    <a target="_blank" wicket:id="linkCSVFinal">all_report_by_testsmells.csv</a><br>
                    <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</wicket:extend>
